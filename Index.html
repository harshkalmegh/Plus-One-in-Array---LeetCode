<!DOCTYPE html>
<script>
  /**
   * Algorithm
   * 1. create a function for plus one in array which accepts one argument as array
   * 2. handle all edgecases (return "Enter proper value")
   * 3. convert the array into string with join(",") method and store in variable
   * 4. convert the string into number by number method and store in variable
   * 5. check if converted number is NaN with isNaN method
   * 5.1 if true return "Enter proper value"
   * 6. add 1 in converted number
   * 7. convert the converted number into array by split(",") method store in variable
   * 8. return the array
   */

  var plusOne = function (digits) {
    if (!Array.isArray(digits)) {
      return "Enter Proper Value";
    }
    for (let i = digits.length - 1; i >= 0; i--) {
      if (digits[i] < 9) {
        digits[i]++;
        return digits;
      }

      digits[i] = 0;
    }
    digits.unshift(1);
    return digits;
  };
  console.log(plusOne([9, 9]));
</script>
